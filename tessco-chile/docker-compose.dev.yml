version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15
    container_name: tessco_postgres
    environment:
      POSTGRES_DB: tessco_chile
      POSTGRES_USER: tessco_user
      POSTGRES_PASSWORD: tessco_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tessco_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tessco_backend
    environment:
      DATABASE_URL: postgresql://tessco_user:tessco_password@postgres:5432/tessco_chile
      JWT_SECRET: your_jwt_secret_here
      PORT: 4000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
      CORS_ORIGIN: http://localhost:3000
      API_BASE_URL: http://localhost:4000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - tessco_network
    command: >
      sh -c "
        npm install &&
        npx prisma generate &&
        npx prisma migrate deploy &&
        npm run create-admin &&
        npm run dev
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tessco_frontend
    environment:
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - tessco_network
    command: >
      sh -c "
        npm install &&
        npm start
      "

volumes:
  postgres_data:

networks:
  tessco_network:
    driver: bridge


