<svg width="204" height="46" viewBox="0 0 204 46" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del logo con gradiente -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55A2B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo del logo -->
  <rect width="204" height="46" rx="8" fill="url(#logoGradient)"/>
  
  <!-- Icono de microchip -->
  <g transform="translate(12, 8)">
    <!-- Microchip principal -->
    <rect x="0" y="0" width="30" height="30" rx="4" fill="white"/>
    <rect x="4" y="4" width="22" height="22" rx="2" fill="#FF6B35"/>
    <rect x="8" y="8" width="14" height="14" rx="1" fill="white"/>
    <rect x="10" y="10" width="10" height="10" rx="1" fill="#FF6B35"/>
    <rect x="12" y="12" width="6" height="6" rx="0.5" fill="white"/>
    
    <!-- Pines del microchip -->
    <rect x="-2" y="6" width="4" height="2" rx="1" fill="white"/>
    <rect x="-2" y="10" width="4" height="2" rx="1" fill="white"/>
    <rect x="-2" y="14" width="4" height="2" rx="1" fill="white"/>
    <rect x="-2" y="18" width="4" height="2" rx="1" fill="white"/>
    <rect x="-2" y="22" width="4" height="2" rx="1" fill="white"/>
    
    <rect x="28" y="6" width="4" height="2" rx="1" fill="white"/>
    <rect x="28" y="10" width="4" height="2" rx="1" fill="white"/>
    <rect x="28" y="14" width="4" height="2" rx="1" fill="white"/>
    <rect x="28" y="18" width="4" height="2" rx="1" fill="white"/>
    <rect x="28" y="22" width="4" height="2" rx="1" fill="white"/>
  </g>
  
  <!-- Texto "Tessco" -->
  <text x="50" y="30" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="white">Tessco</text>
  
  <!-- LÃ­nea decorativa -->
  <line x1="50" y1="35" x2="120" y2="35" stroke="white" stroke-width="2" opacity="0.8"/>
</svg>