<!DOCTYPE html>
<html lang="es">

<head>
  <title>Iniciar Sesión - Tessco Chile</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="Tessco Chile">
  <meta name="keywords" content="login,iniciar sesion,tessco chile,cuenta">
  <meta name="description" content="Inicia sesión en tu cuenta de Tessco Chile para acceder a tu perfil y realizar compras.">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../assets/css/custom-bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/vendor.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body data-bs-theme="dark">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg text-white text-uppercase fs-7 ls-1 py-3 align-items-center">
    <div class="container-fluid">
      <div class="row align-items-center w-100">
        <div class="col-8 col-md-3">
          <a class="navbar-brand" href="/"><img src="../../assets/images/logo.svg" width="204" height="46" alt="Tessco Chile"></a>
        </div>
        <div class="col-4 col-md-9 text-md-end">
          <a href="/" class="btn btn-outline-light rounded-pill">Volver al Inicio</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card bg-dark border-0 shadow-lg">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <h2 class="text-white mb-3">Iniciar Sesión</h2>
                <p class="text-muted">Accede a tu cuenta de Tessco Chile</p>
              </div>

              <form id="loginForm" method="post" action="">
                <div class="mb-3">
                  <label for="email" class="form-label text-white">Correo Electrónico</label>
                  <input type="email" class="form-control bg-dark text-white border-secondary" id="email" 
                         placeholder="tu@email.com" required>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label text-white">Contraseña</label>
                  <div class="input-group">
                    <input type="password" class="form-control bg-dark text-white border-secondary" id="password" 
                           placeholder="Tu contraseña" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label text-white" for="rememberMe">
                    Recordarme
                  </label>
                </div>

                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Iniciar Sesión
                  </button>
                </div>

                <div class="text-center">
                  <p class="text-muted mb-2">¿No tienes cuenta?</p>
                  <a href="/register" class="text-primary text-decoration-none">Regístrate aquí</a>
                </div>

                <div class="text-center mt-3">
                  <a href="/forgot-password" class="text-muted text-decoration-none">¿Olvidaste tu contraseña?</a>
                </div>
              </form>

              <!-- Alert para errores -->
              <div id="alertContainer" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-white py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="footer-intro mb-4">
            <a href="/">
              <img src="../../assets/images/logo.svg" alt="Tessco Chile">
            </a>
            <p class="mt-3">Tessco Chile - Tu tienda de tecnología y accesorios</p>
          </div>
        </div>
        <div class="col-md-6 text-md-end">
          <p>&copy; 2024 Tessco Chile. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../config/env.js"></script>
  <script src="../../config/app.js"></script>
  <script src="../../assets/js/logo-loader.js"></script>
  <script src="../../assets/js/script.js"></script>
  <script src="../../assets/js/terminal-logger.js"></script>
  <script src="../../assets/js/auth.js"></script>
</body>

</html>
